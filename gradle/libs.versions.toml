# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
kotlinJvm = "2.0.20"
pluginPublish = "1.2.1"
agpVersion = "8.9.2"
okhttpVersion = "4.12.0"

[libraries]
gradle-build-tools = { group = "com.android.tools.build", name = "gradle", version.ref = "agpVersion" }
okhttp3 = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttpVersion" }
okhttp3-logging = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttpVersion" }
kotlin-test-junit5={group="org.jetbrains.kotlin",name="kotlin-test-junit5"}
junit-platform-launcher={group="org.junit.platform",name="junit-platform-launcher"}

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlinJvm" }
plugin-publish = { id = "com.gradle.plugin-publish", version.ref = "pluginPublish" }
android-library = { id = "com.android.library", version.ref = "agpVersion" }
android-application = { id = "com.android.application", version.ref = "agpVersion" }

