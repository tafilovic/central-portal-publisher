name: Publish Gradle Plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Plugin version to publish (e.g., 2.0.10)"
        required: true
        type: string

concurrency:
  group: publish-gradle-plugin
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Update plugin version
        run: |
          VERSION="${{ inputs.version }}"
          if [ -z "$VERSION" ]; then
            echo "Missing version input"
            exit 1
          fi
          sed -i.bak -E "s/^version = \".*\"$/version = \"$VERSION\"/" plugin/build.gradle.kts
          rm -f plugin/build.gradle.kts.bak

      - name: Publish to Gradle Plugin Portal
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: ./gradlew publishPluginPortal --no-daemon --stacktrace
